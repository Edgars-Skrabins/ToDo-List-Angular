<main class="colCenter">
  <app-create-task-input
    class="colCenter"
    (onTaskCreateBtnClicked)="handleTaskCreated($event)"
  />
  <div class="tasksContainer">
    <app-task-card
      *ngFor="let card of taskCards"
      [taskId]="card.taskId"
      [taskName]="card.taskName"
      [taskDescription]="card.taskDescription"
      class="colCenter"
      (onDeleteBtnClicked)="deleteTask($event)"
      (onEditBtnClicked)="editTask($event)"
    />
  </div>

</main>
