<main class="container">

  <div class="content container" *ngIf="!isInEditMode">
    <h3 class="taskName"> {{ taskName }} </h3>
    <p class="taskDescription"> {{ taskDescription }} </p>
    <div class="buttonWrapper">
      <button
        (click)="editBtnClick()"
      > Edit
      </button>
      <button
        (click)="deleteBtnClick()"
      > Delete
      </button>
    </div>
  </div>

  <div class="edit container" *ngIf="isInEditMode">
    <input
      type="text"
      class="taskName"
      [(ngModel)]="taskName"
    >
    <input
      class="taskDescription"
      [ngModel]="taskDescription"
    >
    <div class="buttonWrapper">
      <button
        (click)="cancelEdit()"
      > Cancel
      </button>
      <button
        (click)="confirmEdit()"
      > Confirm
      </button>
    </div>
  </div>

</main>
